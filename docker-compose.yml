version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agentic-postgres
    environment:
      POSTGRES_USER: agentic
      POSTGRES_PASSWORD: agentic_dev_password
      POSTGRES_DB: agentic_workflows
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agentic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-backend
    environment:
      - DATABASE_URL=postgresql://agentic:agentic_dev_password@postgres:5432/agentic_workflows
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENVIRONMENT=development
      - DEBUG=true
      - CORS_ORIGINS=*
      - SENTRY_DSN=${SENTRY_DSN:-}
    ports:
      - "8000:10000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./agentic_workflows:/app/agentic_workflows
      - ./ui/dist:/app/ui/dist
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agentic-network
    restart: unless-stopped

  # Frontend Development Server (optional, for hot reload)
  frontend-dev:
    image: node:18-slim
    container_name: agentic-frontend-dev
    working_dir: /app
    command: npm run dev
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/app
      - /app/node_modules
    networks:
      - agentic-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  agentic-network:
    driver: bridge
