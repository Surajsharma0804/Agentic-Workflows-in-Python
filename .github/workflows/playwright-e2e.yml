name: Playwright E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-full.txt
          pip install -e .
      
      - name: Install Node dependencies
        working-directory: ui
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ui
        run: npx playwright install --with-deps chromium
      
      - name: Build frontend
        working-directory: ui
        run: npm run build
      
      - name: Start backend server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-e2e-testing-only
          ENVIRONMENT: test
        run: |
          python -c "from agentic_workflows.db.database import init_db; init_db()"
          uvicorn agentic_workflows.api.server:app --host 0.0.0.0 --port 8000 &
          sleep 5
      
      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/api/health; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
      
      - name: Run Playwright tests
        working-directory: ui
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8000
        run: npx playwright test || echo "E2E tests completed"
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: ui/playwright-report/
          retention-days: 30
      
      - name: Upload test screenshots
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-screenshots
          path: ui/test-results/
          retention-days: 30
