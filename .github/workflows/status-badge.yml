name: Status Badge

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Check deployment status
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://agentic-workflows-pm7o.onrender.com/api/health)
          if [ $STATUS -eq 200 ]; then
            echo "✅ Deployment is healthy"
          else
            echo "⚠️ Deployment may have issues (Status: $STATUS)"
          fi
