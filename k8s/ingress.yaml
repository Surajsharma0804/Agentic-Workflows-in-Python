apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-workflows-ingress
  namespace: agentic-workflows
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.agenticworkflows.io
    secretName: agentic-workflows-tls
  rules:
  - host: api.agenticworkflows.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agentic-workflows-api
            port:
              number: 80
