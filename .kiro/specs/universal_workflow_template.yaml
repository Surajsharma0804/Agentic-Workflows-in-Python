# Universal Workflow Template
# Copy and customize this template for your own workflows

id: my-workflow
name: My Custom Workflow
description: Description of what this workflow does
metadata:
  author: Your Name
  version: 1.0.0

tasks:
  - id: task_1
    type: file_organizer  # or email_summarizer, http_task
    params:
      target: ./path/to/files
      dry_run: true
    run_if:  # Optional conditional execution
      condition: always  # or based on previous task results

  - id: task_2
    type: http_task
    params:
      url: https://api.example.com/endpoint
      method: GET
      dry_run: true
