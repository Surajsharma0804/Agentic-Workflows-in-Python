services:
  - type: web
    name: agentic-workflows-api
    runtime: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-workflows-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: agentic-workflows-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromDatabase:
          name: agentic-workflows-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromDatabase:
          name: agentic-workflows-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO

databases:
  - name: agentic-workflows-db
    databaseName: agentic_workflows
    user: agentic
    plan: free

  - name: agentic-workflows-redis
    plan: free
