services:
  # FastAPI Backend - FREE
  - type: web
    name: agentic-workflows-api
    runtime: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-workflows-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 10000

databases:
  # PostgreSQL Database - FREE
  - name: agentic-workflows-db
    databaseName: agentic_workflows
    user: agentic
    plan: free
