services:
  # FastAPI Backend - FREE
  - type: web
    name: agentic-workflows-api
    runtime: docker
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-workflows-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO

databases:
  # PostgreSQL Database - FREE
  - name: agentic-workflows-db
    databaseName: agentic_workflows
    user: agentic
    plan: free
    region: oregon
