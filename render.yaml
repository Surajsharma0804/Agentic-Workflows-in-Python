services:
  # FastAPI Backend - FREE
  - type: web
    name: agentic-workflows-api
    runtime: docker
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-workflows-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: "https://agentic-workflows-ui.onrender.com,http://localhost:3000"

  # React Frontend - FREE (Static Site)
  - type: web
    name: agentic-workflows-ui
    runtime: static
    plan: free
    region: oregon
    branch: main
    buildCommand: cd ui && npm install && npm run build
    staticPublishPath: ./ui/dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://agentic-workflows-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # PostgreSQL Database - FREE
  - name: agentic-workflows-db
    databaseName: agentic_workflows
    user: agentic
    plan: free
    region: oregon
