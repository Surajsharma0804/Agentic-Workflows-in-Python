services:
  # PostgreSQL Database
  - type: pserv
    name: agentic-workflows-db
    plan: free
    databaseName: agentic_workflows
    databaseUser: agentic

  # Redis Cache (Paid - $7/month required for full functionality)
  - type: redis
    name: agentic-workflows-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  # FastAPI Backend
  - type: web
    name: agentic-workflows-api
    runtime: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-workflows-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: agentic-workflows-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: agentic-workflows-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: agentic-workflows-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO

  # Celery Worker (Background Tasks)
  - type: worker
    name: agentic-workflows-worker
    runtime: docker
    plan: free
    dockerCommand: celery -A agentic_workflows.celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-workflows-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: agentic-workflows-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: agentic-workflows-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: agentic-workflows-redis
          type: redis
          property: connectionString
